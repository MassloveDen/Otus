apiVersion: batch/v1
kind: Job
metadata:
  name: python-migrate
spec:
  template:
    spec:
      containers:
        - name: otus-app
          image: masslovden/otus:latest
          command: [ "bash" ]
          args:
            - -c
            - python bin/console migration.py
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER
                  name: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: postgres
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: DB_PORT
      restartPolicy: Never
  backoffLimit: 4
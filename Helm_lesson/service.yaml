apiVersion: v1
kind: Service
metadata:
  # Имя Service.
  name: otus-service
  labels:
    app: otus-app
spec:
  type: ClusterIP
  selector:
    app: otus-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: web
    - protocol: TCP
      port: 9093
      targetPort: 9000
      name: metrics